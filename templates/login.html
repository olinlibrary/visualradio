<div class='col-sm-3'>&nbsp;</div>
<form class="col-md-6" method='post' action='/login'>
	<fieldset>

	<legend>Login</legend>

	<p>Log in with your Olin network credentials.</p>

	<div class="form-group">
	  <label for="username">Username</label>  
	  <input id="username" name="username" type="text" placeholder="pmiller" class="form-control input-md" required="">
	  <span class="help-block">Your username is your first initial, followed by your last name, e.g. pmiller. Don't include "MILKYWAY\" or "@olin.edu" in your user name.</span> 
	</div>

	<div class="form-group">
	  <label for="password">Password</label>
	   <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
	</div>

	<div class="form-group">
	    <button type="submit" class="btn btn-primary">Submit</button>
	</div>

	</fieldset>
</form>
